<!DOCTYPE html>
<html class="no-js" lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="contanier" id="contanier" >
    <canvas class="animation" width="1840" height="669" style="opacity: 1;"></canvas>
    <div class="content">
        <p class="error">Stack Overflow</p>
        <p class="info">木有空设计主页了，既然来了，顺便看看信用卡优惠吧。</p>
        <div class="nav">
            <a href=""> 哈哈哈 </a>
            <a href="" >嘿嘿嘿</a>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>
<script src="js.js"></script>
<script >
    $(function(){
        $("#contanier").engine();
        $(window).bind("load resize", function(event) {
            $(".interface").css({
                "margin": $(window).height() + "px 0 0 0"
            });
        });
        $(window).bind("load resize scroll", function(event) {
            $(".interface").effect();
        });
    });
</script>
</body>
</html>
