<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>webkit浏览器或者移动端(webkit内核)</title>
	<style>
		.container{
			margin:100px auto;
			width:500px;
			background: #f0f0f0;
		}
		#main{
			overflow : hidden;
			text-overflow: ellipsis;
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="main">掘金是一个高质量的技术社区，从 ECMAScript 6 到 Vue.js，性能优化到开源类库，让你不错过前端开发的每一个技术干货。各大应用市场搜索「掘金」即可下载APP，技术干货尽在掌握..</div>
	</div>
</body>
</html>
