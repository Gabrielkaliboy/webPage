<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="file" name="tempFile"  id="tempFile" size="40%"  onchange="filesize(this)"/>  
</body>
<script type="text/javascript">
	function filesize(ele) {  
		console.log(ele);
		//toFixed是用来规定两位小数的
	    var filesize = (ele.files[0].size / 1024).toFixed(2);  
	    console.log(filesize);
	    if(filesize > 5120){  
	         alert("文件大于5M");  
	    }  
	     
	}
</script>
</html>
