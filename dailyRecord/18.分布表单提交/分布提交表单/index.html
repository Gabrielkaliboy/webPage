<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" media="screen" href="css/zzsc.css" />
</head>
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">创建账号</li>
		<li>社交信息</li>
		<li>详细信息</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">创建账号</h2>
		<h3 class="fs-subtitle">步骤一</h3>
		<input type="text" name="email" placeholder="请输入邮箱地址" />
		<input type="password" name="pass" placeholder="请输入密码" />
		<input type="password" name="cpass" placeholder="再次输入密码" />
		<input type="button"  name="next" class="next action-button" value="下一步" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">社交信息</h2>
		<h3 class="fs-subtitle">步骤二</h3>
		<input type="text" name="QQ" placeholder="请输入QQ号" />
		<input type="text" name="facebook" placeholder="请输入Facebook账号" />
		<input type="text" name="zhihu" placeholder="请输入知乎账号" />
		<input type="button" name="previous" class="previous action-button" value="上一步" />
		<input type="button" name="next" class="next action-button" value="下一步" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">详细信息</h2>
		<h3 class="fs-subtitle">步骤三</h3>
		<input type="text" name="fname" placeholder="请输入姓名" />
		<input type="text" name="lname" placeholder="请再次输入姓名" />
		<input type="text" name="phone" placeholder="请输入手机号" />
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous action-button" value="上一步" />
		<input type="submit" name="submit" class="submit action-button" value="提交" />
	</fieldset>
</form>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>
<script src="https://cdn.bootcss.com/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="js/zzsc.js" type="text/javascript"></script>
</body>
</html>
